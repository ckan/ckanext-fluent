<section class="tags">
{% block tag_list %}
  <p>{{ lang }}:</p>
  <ul class="tag-list">
    {% for tag in data[field.field_name][lang] %}
      <li>
        <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{%
          url_for controller='package', action='search', tags=tag %}">{{
            h.truncate(tag, 22) }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
